<!doctype html>
<html>

<head>
	<title>Grouped Bar Time</title>
	<script src="../../js/hammer.min.js"></script>
	<script src="../../js/moment.min.js"></script>
	<script src="../../js/Chart.bundle.min.js"></script>
	<script src="../../js/chartjs-plugin-zoom.min.js"></script>
	<script src="../../js/utils.js"></script>
</head>

<body>
	<div id="container" style="width: 75%;">
		<canvas id="myChart"></canvas>
	</div>

	<script>
	var s1 = {
	  label: 'bacnet',
		backgroundColor: 'blue',
	  borderColor: 'blue',
	  data: [
	    { x: '2017-01-06 18:00:30', y: 100 },
			{ x: '2017-01-06 18:05:30', y: 85 },
	    { x: '2017-01-06 18:20:28', y: 101 }
	  ]
	};

	var s2 = {
	  label: 'dnp3',
		backgroundColor: 'green',
	  borderColor: 'green',
	  data: [
	    { x: '2017-01-06 18:05:00', y: 90 },
	    { x: '2017-01-06 18:17:00', y: 105 }
	  ]
	};

	var s3 = {
	  label: 'modbus',
		backgroundColor: 'orange',
	  borderColor: 'orange',
	  data: [
	    { x: '2017-01-06 18:17:00', y: 45 }
	  ]
	};

	var s4 = {
	  label: 'profinet',
		backgroundColor: 'yellow',
	  borderColor: 'yellow',
	  data: [
			{ x: '2017-01-06 18:00:00', y: 75 },
			{ x: '2017-01-06 18:05:00', y: 65 },
	    { x: '2017-01-06 18:17:00', y: 45 },
			{ x: '2017-01-06 18:20:28', y: 91 }
	  ]
	};

	var ctx = document.getElementById('myChart').getContext('2d');
	var chart = new Chart(ctx, {
	  type: 'bar',
	  data: { datasets: [s1, s2, s3, s4] },
	  options: {
	    scales: {
	      xAxes: [{
	        type: 'time'
	      }]
	    },
			pan: {
		enabled: true,
		mode: "x",
		speed: 10,
		threshold: 10
	},
	    zoom: {
	      enabled: true,
	      drag: false,
	      mode: "x",
	      limits: {
	        max: 10,
	        min: 0.5
	      }
	    }
	  }
	});
	</script>
</body>

</html>
